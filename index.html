    <title>Memory Game</title>

    <style>
        @font-face{
            font-family: 'roman';

        @media screen and (min-width: 601px) {

        }
        @media screen and (max-width: 600px) {
            h1{
                font-size: 3.6em;
            }
        }
        body{
            text-align: center;
            color: blanchedalmond;
            background-image: linear-gradient(to right, #434343 0%, black 100%);
            height: 810px;
        }
        h1{
            font-family: 'roman';
        }

        button{
            min-height: 60px;
            background: #22c1c3;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #fdbb2d, #22c1c3);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #fdbb2d, #22c1c3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .rotate-scale-up-hor, .display {
            -webkit-animation: rotate-scale-up-hor 0.65s linear both;
                    animation: rotate-scale-up-hor 0.65s linear both;
        }   
     
        @-webkit-keyframes rotate-scale-up-hor {
        0% {
            -webkit-transform: scale(1) rotateX(0);
                    transform: scale(1) rotateX(0);
        }
        50% {
            -webkit-transform: scale(2) rotateX(-180deg);
                    transform: scale(2) rotateX(-180deg);
        }
        100% {
            -webkit-transform: scale(1) rotateX(-360deg);
                    transform: scale(1) rotateX(-360deg);
        }
        }
        @keyframes rotate-scale-up-hor {
        0% {
            -webkit-transform: scale(1) rotateX(0);
                    transform: scale(1) rotateX(0);
        }
        50% {
            -webkit-transform: scale(2) rotateX(-180deg);
                    transform: scale(2) rotateX(-180deg);
        }
        100% {
            -webkit-transform: scale(1) rotateX(-360deg);
                    transform: scale(1) rotateX(-360deg);
        }
        }

        .display{
            font-size: 3em;
            text-align:left;
        }
        .item-done{
            visibility: hidden;
        }
        #start, #restart{
            color: blanchedalmond;
            background-image: linear-gradient(to right, #24C6DC 0%, #514A9D 51%, #24C6DC 100%);
            background-position: right center; 
        }
        .counter{
            margin-top: -60px;
        }

        .tilt-in-top-1, #start, #restart {
	        -webkit-animation: tilt-in-top-1 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	        animation: tilt-in-top-1 0.6s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @-webkit-keyframes tilt-in-top-1 {
        0% {
            -webkit-transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
                    transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: rotateY(0deg) translateY(0) skewY(0deg);
                    transform: rotateY(0deg) translateY(0) skewY(0deg);
            opacity: 1;
        }
        }
        @keyframes tilt-in-top-1 {
        0% {
            -webkit-transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
                    transform: rotateY(30deg) translateY(-300px) skewY(-30deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: rotateY(0deg) translateY(0) skewY(0deg);
                    transform: rotateY(0deg) translateY(0) skewY(0deg);
            opacity: 1;
        }
        }

        .swing-out-top-bck, .counter {
            -webkit-animation: swing-out-top-bck 0.45s cubic-bezier(0.600, -0.280, 0.735, 0.045) both;
            animation: swing-out-top-bck 1.15s cubic-bezier(0.600, -0.280, 0.735, 0.045) both;
        }
              
        @-webkit-keyframes swing-out-top-bck {
        0% {
            -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
            -webkit-transform-origin: top;
                    transform-origin: top;
            opacity: 1;
        }
        100% {
            -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
            -webkit-transform-origin: top;
                    transform-origin: top;
            opacity: 0;
        }
        }
        @keyframes swing-out-top-bck {
        0% {
            -webkit-transform: rotateX(0deg);
                    transform: rotateX(0deg);
            -webkit-transform-origin: top;
                    transform-origin: top;
            opacity: 1;
        }
        100% {
            -webkit-transform: rotateX(-100deg);
                    transform: rotateX(-100deg);
            -webkit-transform-origin: top;
                    transform-origin: top;
            opacity: 0;
        }
        }

        #b1,#b2,#b3 {background-image: linear-gradient(to right, #E55D87 0%, #5FC3E4 51%, #E55D87 100%)}
        #b4,#b5,#b6 {background-image: linear-gradient(to right, #ED4264 0%, #FFEDBC 51%, #ED4264 100%)}

        #b13,#b14,#b15 {background-image: linear-gradient(to right, #f79d00 0%, #64f38c 51%, #f79d00 100%)}

    </style>
